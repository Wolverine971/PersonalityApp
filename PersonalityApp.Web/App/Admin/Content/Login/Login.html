<div class="container">
    <div class="col-xs-offset-2 col-xs-8">
        <!-- ngView:  --><div ng-view="" class="ng-scope">
         
            <div ng-show="error" class="alert alert-danger ng-binding ng-scope ng-hide"></div>
            <form name="form" ng-submit="login.login()" role="form" class="ng-scope ng-pristine ng-invalid ng-invalid-required">
                <div class="form-group">
                    <label for="username">Username</label>
                    <i class="fa fa-key"></i>
                    <input type="text" name="email" id="email" class="form-control ng-pristine ng-invalid ng-invalid-required" ng-model="login.email" required="" style="background-repeat: no-repeat; background-attachment: scroll; background-size: 16px 18px; background-position: 98% 50%; cursor: auto;">
                    <span ng-show="form.username.$dirty &amp;&amp; form.username.$error.required" class="help-block ng-hide">Username is required</span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <i class="fa fa-lock"></i>
                    <input type="password" name="password" id="password" class="form-control ng-pristine ng-invalid ng-invalid-required" ng-model="login.password" required="" style="background-repeat: no-repeat; background-attachment: scroll; background-size: 16px 18px; background-position: 98% 50%; cursor: auto;">
                    <span ng-show="form.password.$dirty &amp;&amp; form.password.$error.required" class="help-block ng-hide">Password is required</span>
                </div>
                <div class="form-actions">
                    <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger" disabled="disabled">Login</button>
                    <!-- ngIf: dataLoading -->
                </div>
            </form>
        </div>
    </div>
</div>
